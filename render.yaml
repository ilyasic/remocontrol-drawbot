services:
  - type: web
    name: telegram-drawing-bot
    runtime: node
    buildCommand: npm install && npx playwright install chromium
    startCommand: node server.js
    envVars:
      - key: BOT_TOKEN
        sync: false # You'll set this in dashboard
      - key: DRAWING_URL
        sync: false # Your drawing UI URL
      - key: NODE_ENV
        value: production